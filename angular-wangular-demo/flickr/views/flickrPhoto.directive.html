
<article class="photo" data-id="{{photo.id}}">
  <header>
    <img src="http://www.fillmurray.com/50/50" alt="" />
      <a href="#/likes/{{photo._id}}">{{photo.title}}</a>
      <span>{{photo.likes}}</span>

    <a href="#">{{photo.dt}}</a>
  </header>
  <div class="pContain">
      <img ng-src="{{photo.image}}" alt="" />

      <div class="like">
        <span ng-click="action()">&#9825;</span>
      </div>
  </div>
<div ng-transclude>

</div>
</article>
