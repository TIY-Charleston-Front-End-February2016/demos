<h1>Create new wangular</h1>

<form class="" ng-submit="createWangul(wangul)">
  <input type="text" name="temperature" ng-model="wangul.temp" value="" placeholder="temperature">
  <input type="text" name="sky" ng-model="wangul.sky" value="" placeholder="sky condition">
  <input type="text" name="weatherman" ng-model="wangul.weatherman" value="" placeholder="weatherperson">
  <input type="submit" name="name" value="Submit">
</form>
